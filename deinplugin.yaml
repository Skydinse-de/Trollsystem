introduction:
  de: Räche dich an bösen Spielern
  en: Get revenge on EVIL players
description:
  de: |
      # Features
      - Werfe Spieler hoch in die Luft!
      - Friere Spieler schlagartig ein.
      - Lasse bösen Spielern sein Spiel abstürzen.
      
      
      # Nutzung
      [1] Spieler in die Luft werfen
      [2] Spieler einfrieren / entfrieren
      [3] Spieler sein Spiel abstürtzen
      
      /troll <Spieler> <Typ>
      
      Beispiel:
      /troll GommeHD 1 
  en: |
      # Features
      - Werfe Spieler hoch in die Luft!
      - Friere Spieler schlagartig ein.
      - Lasse bösen Spielern sein Spiel abstürzen.
      
      
      # Nutzung
      [1] Spieler in die Luft werfen
      [2] Spieler einfrieren / entfrieren
      [3] Spieler sein Spiel abstürtzen
      
      /troll <Spieler> <Typ>
      
      Beispiel:
      /troll GommeHD 1
installation:
  de: |
    - Plugins runterladen und in den Plugins-Ordner ziehen
    - Server neustarten
    - Nach dem erstellen des /plugins/Skript/scripts ordner die trollsystem.sk rein platzieren
    - Ingame den Befehl /sk reload trollsystem ausführen
  en: |
    - Download all Plugins (included in .rar file) and put them into the plugins folder
    - Restart server
    - After the folder plugins/Skript/scripts has been created, put the trollsystem.sk in there
    - Execute the command "/sk reload trollsystem" ingame
