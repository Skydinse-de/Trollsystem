type: skript
name: Troll Plugin
authors:
  - Tibet
supportedGameVersions: ^1.8
category: fun
introduction: Ein einfaches Troll Plugin was dir erlaubt Spieler reinzulegen.
description: |
      # Features
      ```txt
      - Werfe Spieler hoch in die Luft!
      - Friere Spieler schlagartig ein.
      - Lasse bösen Spielern sein Spiel abstürzen. 
   ```

      # Nutzung
      ```txt
    [1] Spieler in die Luft werfen
    [2] Spieler einfrieren / entfrieren
    [3] Spieler sein Spiel abstürtzen
    
    /troll <Spieler> <Typ>
     
    Beispiel:
    /troll GommeHD 1 
